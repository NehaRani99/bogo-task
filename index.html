<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>BOGO Offer </title>
</head>
<body>

<div class="container">
    <h1>YAY! Itâ€™s BOGO</h1>

    <div class="offer-box">
        <div class="offer-header">
            <label>
                <input type="radio" name="offer" class="unit-selection" data-target="dropdown1" data-price="10.00" checked>
                1 Unit
            </label>
            <span class="discount">10% Off</span>
        </div>
        <div class="price">
            <span class="old-price">$24.00 USD</span><br>
            <span class="new-price">$10.00 USD</span>
        </div>

        <div id="dropdown1" class="dropdown-section active">
            <div class="row mb-2">
                <div class="col">
                    <label for="size1">Size</label>
                    <select id="size1" class="form-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="col">
                    <label for="color1">Colour</label>
                    <select id="color1" class="form-select">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="offer-box most-popular">
        <div class="offer-header">
            <label>
                <input type="radio" name="offer" class="unit-selection" data-target="dropdown2" data-price="18.00">
                2 Unit
            </label>
            <span class="discount">20% Off</span>
        </div>
        <div class="price">
            <span class="old-price">$24.00 USD</span><br>
            <span class="new-price">$18.00 USD</span>
        </div>

        <div id="dropdown2" class="dropdown-section">
            <div class="row mb-2">
                <div class="col">
                    <label for="size2">Size</label>
                    <select id="size2" class="form-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="col">
                    <label for="color2">Colour</label>
                    <select id="color2" class="form-select">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="offer-box">
        <div class="offer-header">
            <label>
                <input type="radio" name="offer" class="unit-selection" data-target="dropdown3" data-price="24.00">
                3 Unit
            </label>
            <span class="discount">30% Off</span>
        </div>
        <div class="price">
            <span class="old-price">$24.00 USD</span><br>
            <span class="new-price">$24.00 USD</span>
        </div>

        <div id="dropdown3" class="dropdown-section">
            <div class="row mb-2">
                <div class="col">
                    <label for="size3">Size</label>
                    <select id="size3" class="form-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="col">
                    <label for="color3">Colour</label>
                    <select id="color3" class="form-select">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="free-delivery">Free Delivery</div>
    <div class="total">Total: <span id="total-price">$10.00 USD</span></div>

    <button class="btn-purchase">+ Checkout</button>
</div>

<script src="./script.js"></script>
</body>
</html>
